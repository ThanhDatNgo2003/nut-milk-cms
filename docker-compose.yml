services:
  postgres:
    image: postgres:15-alpine
    container_name: nutmilk-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: nutmilk_cms
      POSTGRES_USER: nutmilk
      POSTGRES_PASSWORD: password
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - nutmilk-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nutmilk -d nutmilk_cms"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  nutmilk-pgdata:
